<div class="wrapper">
  <!-- skickar ner userList till users-list-componenten. -->
  <app-users-list [users]="userList"></app-users-list>

  <!-- addUser, som är outputen i edit-users är detsamma som onAddUser med Angulars magi "$event". Detsamma gäller removeUser. -->
  <app-edit-users (addUser)="onAddUser($event)" (removeUser)="onRemoveUser($event)"></app-edit-users>
</div>
